name: Sync output.html from GGG

on:
  schedule:
    - cron: '*/5 * * * *'     # 0هر ۵ دقیقه
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download latest output.html
        run: |
          curl -L -o output.html \
            https://raw.githubusercontent.com/BMH7/Config/main/output.html

      - name: Commit & push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add output.html
          git diff --staged --quiet || (
            git commit -m "Update output.html $(date -u +"%Y-%m-%d %H:%M UTC")"
            git push
          )
          echo "Synced at $(date -u +"%Y-%m-%d %H:%M UTC")"
